[seed]
value = 42

[data]
data_root = "data"
num_points = 128
clearance = 2
step_size = 1
noise_std = 0.0

[model]
num_blocks = 4
latent_dim = 128
hidden_dim = 128
s_max = 0.5
channels = [32, 48, 64, 96, 128]

[train]
epochs = 1500
batch_size = 128
num_workers = 6
lr = 0.001
weight_decay = 0.00001
grad_clip_norm = 1.0
log_interval = 5
pin_memory = true
collision_lambda = 0.0
collision_margin = 0.0
collision_samples = 1

[output]
checkpoint_root = "outputs/checkpoints"
run_name = ""
save_last_every_epoch = true
