[data]
data_root = "data"
split = "test"
num_points = 128
clearance = 2
step_size = 1

[eval]
checkpoint = "outputs/checkpoints/resnet34_and_many_block/best.pt"
backbone = "resnet34"
batch_size = 64
num_workers = 4
pin_memory = true
num_samples_per_condition = 4
save_predictions = true
prediction_dir = "outputs/predictions"
show_compare = true
disable_save_when_show = true
compare_interactive = true
compare_max = -1
compare_per_batch = -1
compare_num_z = 1
compare_action_mode = "bank"
compare_random_actions = 3
compare_seed = 42
